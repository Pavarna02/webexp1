<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Mobile Apps</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            padding: 40px;
        }

        h1 {
            color: #ffffff;
            background-color: #007acc;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            margin: auto;
            margin-bottom: 30px;
        }

        .menu {
            width: 260px;
            margin: auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            text-decoration: none;
            color: #2c3e50;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: #e0f3ff;
            color: #007acc;
        }

        .menu a i {
            margin-right: 12px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .menu a.active {
            background-color: #007acc;
            color: white;
            font-weight: bold;
        }

        .menu a.active i {
            color: white;
        }
    </style>
</head>
<body>

    <h1>Mobile Apps That I Use Daily</h1>

    <div class="menu">
        <a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="#"><i class="fas fa-envelope"></i> Gmail</a>
        <a href="#"><i class="fas fa-map-marker-alt"></i> Google Maps</a>
        <a href="#"><i class="fab fa-spotify"></i> Spotify</a>
        <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="#"><i class="fas fa-shopping-cart"></i> Amazon</a>
        <a href="#"><i class="fab fa-chrome"></i> Google Chrome</a>
        <a href="#" class="active"><i class="fas fa-note-sticky"></i> Notes</a>
    </div>

</body>
</html>
